<div class="resource" :id="sanitisePath">
    <div class="header columns">
		<div class="column">
        	<div class='field is-horizontal'>
          		<label class='is-normal field field-label label'>Path:&nbsp;</label>
           		<div class='field field-body control'>
           			<input class="input" v-model.lazy="pathEntry">
           		</div>
        	</div>
        </div>
        <div class='column is-4'>
            <a v-on:click="removePath(index)" class='button is-danger is-right'>
                <i class='fa fa-trash'></i>
                Delete Path
            </a>
            <a v-on:click="addOperation()" class='button is-success is-right'>
                <i class='fa fa-plus'></i> 
                Add Operation
            </a>
        </div>
    </div>
    <div class="accordion span12" style="margin-left:0px" v-for="(method,key,index) in httpMethods">
        <api-method :method="method" :index="key" :maintags="maintags"></api-method>
    </div>
</div>
