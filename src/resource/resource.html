<div class="resource box" :id="sanitisePath">
    <div class="header columns">
		<div class="column">
        	<div class='field is-horizontal'>
                <span class="level">
                    <span class="icon"><a v-on:click="addResource()"><i class="fa fa-fw fa-plus"></i></a></span>
                    <span class="icon"><a v-on:click="removePath(index)"><i class="is-danger fa fa-fw fa-trash"></i></a></span>
                    <label class='is-normal field field-label label'>Path:&nbsp;</label>
                    <div class='field field-body control'>
                        <input class="input" v-model.lazy="pathEntry">
                    </div>
                </span>
        	</div>
        </div>
        <div class='column is-4'>
            <a v-if="Object.keys(httpMethods).length==0" v-on:click="addOperation()" class='button is-success is-right'>
                <i class='fa fa-plus'></i>
                Add Operation
            </a>
        </div>
    </div>
    <div class="accordion" style="margin-left:0px" v-for="(method,key,index) in httpMethods">
        <api-method :method="method" :index="key" :maintags="maintags"></api-method>
    </div>
</div>
