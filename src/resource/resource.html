<div class="resource" :id="sanitisePath">
    <div class="header">
        <div class='control-group span6'>
            <label class='control-label'>
                Path:
            </label>
            <div class='controls'>
                <div class='input'>
                    <input class="span10" v-model.lazy="pathEntry">
                </div>
            </div>
        </div>
        <div class='pull-right span6'>
            <a v-on:click="removePath(index)" class='btn btn-danger pull-right'>
                <i class='icon-trash icon-white'></i>
                Delete Path
            </a>
            <a v-on:click="addOperation()" class='btn btn-info pull-right'>
                <i class='icon-plus icon-white'></i> 
                Add Operation
            </a>
        </div>
    </div>
    <div class="accordion span12" style="margin-left:0px" v-for="(method,key,index) in path">
        <api-method :key="key" :method="method" :index="key"></api-method>
    </div>
</div>
